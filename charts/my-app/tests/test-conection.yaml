apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "my-app.fullname" . }}-test"
  labels:
    {{- include "my-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "my-app.fullname" . }}:{{ .Values.service.port }}']
    - name: curl-test
      image: curlimages/curl:latest
      command: ['curl']
      args: 
        - '--fail'
        - '--retry'
        - '5'
        - '--retry-delay'
        - '5'
        - 'http://{{ include "my-app.fullname" . }}:{{ .Values.service.port }}'