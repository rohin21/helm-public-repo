---
extends: default
rules:
  # line length
  line-length:
    max: 120
    level: warning
  # truthy
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
  # brackets
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  # indentation
  indentation:
    spaces: 2
  # comments
  comments:
    min-spaces-from-content: 1